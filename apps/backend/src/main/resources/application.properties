quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200

# Kubernetes Client Configuration
quarkus.kubernetes-client.trust-certs=true

# API Server URL (get from kubectl config view)
# Leave empty to use default kubeconfig
quarkus.kubernetes-client.api-server-url=https://127.0.0.1:55467

# Namespace (default)
quarkus.kubernetes-client.namespace=default

# Use kubeconfig file from default location
quarkus.kubernetes-client.kubeconfig-path=~/.kube/config

# Optional: Specify context (if you have multiple)
# quarkus.kubernetes-client.context=kind-kind

# Connection timeout
quarkus.kubernetes-client.connection-timeout=10s
quarkus.kubernetes-client.request-timeout=10s

# Dev Services (disable in production)
%dev.quarkus.kubernetes-client.trust-certs=true
%prod.quarkus.kubernetes-client.trust-certs=false

# Dev mode settings
%dev.quarkus.kubernetes-client.trust-certs=true